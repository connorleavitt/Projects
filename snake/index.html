<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./game.js" defer type="module"></script>

    <title>Snake</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Snake!</h1>
    </header>
    <main class="main">
      <div class="game-info">
        <h2 class="game-info--title">Game Setup</h2>
        <div class="game-info--speed">
          <h3 class="game-info--spped-title">Choose how fast you move!</h3>
          <button class="speed-button">Slow</button>
          <button class="speed-button">Medium</button>
          <button class="speed-button">Fast</button>
        </div>
        <div class="game-info--difficulty">
          <h3 class="game-info--difficulty-title">Difficulty</h3>
          <button class="difficulty-button">Easy</button>
          <button class="difficulty-button">Hard</button>
        </div>
      </div>
      <section class="gameboard" id="gameboard"></section>
    </main>
  </body>
</html>
