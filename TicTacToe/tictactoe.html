<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="#">        
    
    <link rel="stylesheet" href="./tictactoe.css">
    <script src="./tictactoe.js" defer></script>
    
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h2>Tic Tac Toe!</h2>
    </header>
    <section class="main">

        <div class="displayController">
            <p class="displayMsg"></p>
            <p class="displayMsgRound"></p>
            <button type="button" class="resetBtn">Reset Board</button>
        </div>

        <div class="gameBoardContainer">

            <div class="row1">
                <div class="col1" data-cell="0">
                    <p class="displayCell"></p>
                </div>
                <div class="col2" data-cell="1">
                    <p class="displayCell"></p>
                </div>
                <div class="col3" data-cell="2">
                    <p class="displayCell"></p>
                </div>
            </div>
            <div class="row2">
                <div class="col1" data-cell="3">
                    <p class="displayCell"></p>
                </div>
                <div class="col2" data-cell="4">
                    <p class="displayCell"></p>
                </div>
                <div class="col3" data-cell="5">
                    <p class="displayCell"></p>
                </div>
            </div>
            <div class="row3">
                <div class="col1" data-cell="6">
                    <p class="displayCell"></p>
                </div>
                <div class="col2" data-cell="7">
                    <p class="displayCell"></p>
                </div>
                <div class="col3" data-cell="8">
                    <p class="displayCell"></p>
                </div>
            </div>
        </div>
        
    </section>

</body>
</html>
