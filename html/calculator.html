<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script type="text/javascript" src="../js/calculator.js" defer></script>
</head>
<body>
<div class="calculator-body">
    <div class="output">
        <div class="previous-operand">123 + </div>
        <div class="current-operand">465</div>
    </div>
    <button class="top-info span-two">AC</button>
    <button class="top-info">DEL</button>
    <button class="operator">÷</button>
    
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">x</button>
    
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    
    <button class="span-two">0</button>
    <button>.</button>
    <button class="operator">=</button>
</div>
<footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      <a href="./calculator.html">connorleavitt</a>
    </p>
  </footer>

</body>
</html>
