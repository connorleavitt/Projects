<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img
          class="weather-icon large"
          src="icons/sun.svg"
          alt="weather-icon large"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>71</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>75</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>78</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind>12</span
            ><span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>60</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>25</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip>0.28</span
            ><span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Tuesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Wednesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/smog.svg" />
        <div class="day-card-date">Thursday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/sun.svg" />
        <div class="day-card-date">Friday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img class="weather-icon" src="icons/cloud.svg" />
        <div class="day-card-date">Saturday</div>
        <div>32&deg;</div>
      </div>
    </section>

    <template> </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
